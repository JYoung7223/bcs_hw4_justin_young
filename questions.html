        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Popper JS -->

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

    <!-- BootStrap JS -->

        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"

    <link rel="stylesheet" href="./styles/styles.css" />

<body>

    <!-- Header Section -->
    <header>
        <div class="container-fluid">
            <div class="row px-3">
                <div class="col-xs-6 mr-auto text-left">
                    <a href="./highscores.html">View HighScores</a>
                </div>
                <div class="col-xs-6 ml-auto text-right">
                    <p id="timer">Time:<span id="time-left">75</span> sec</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <section>
        <div class="container">
            <div class="row m-2">
                <h1 class="col-xs-12 mx-auto text-center text-primary" id="question">Question Goes Here</h1>
            </div>
            <div id="options">
            </div>
            <div class="row m-2">
                <p class="col-xs-12 mx-auto text-left text-secondary" id="correct-wrong">Correct!</p>
            </div>
        </div>
    </section>


    <!-- Custom JS -->
    <script src="./scripts/questions.js"></script>
